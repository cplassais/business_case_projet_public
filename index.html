<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style_clair.css" id="theme-link">
    <script src="https://kit.fontawesome.com/8ccaa8597b.js" crossorigin="anonymous"></script>
    <title>Business Case</title>
</head>

<body>
    <header class="row ms-1 me-1">
        <!-- header left -->
        <img class="header-left img-fluid col-12 col-md-4 g-0" src="img/logo.png" alt="logo animaleries">
        <!-- header middle -->
        <form class="header-middle col-12 col-md-5 flex-fill d-flex align-items-end mb-2">
            <input class="form-control me-2 p-2" type="search" placeholder="Recherche" aria-label="Search">
            <button class="btn btn-outline-secondary px-1" type="submit"><i
                    class="fas fa-search py-1 px-5"></i></button>
        </form>
        <!-- header right -->
        <div class="header-right col-12 col-md-3 d-grid text-center">
            <div class="dropdown d-grid">
                <button
                    class="d-inline-flex justify-content-center align-items-center btn btn-secondary dropdown-toggle py-2 mt-md-3 mb-md-3"
                    data-bs-toggle="dropdown" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span> Mon compte </span><i class="fas fa-user-circle ms-4"></i>
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Connexion</button></li>
                    <li><button class="dropdown-item" type="button">Inscription</button></li>
                    <li><button class="dropdown-item" type="button">Historique</button></li>
                </ul>
            </div>
            <button type="button"
                class="d-inline-flex justify-content-center align-items-center btn btn-secondary py-2 mb-1 mt-md-3 mb-md-3"><span>
                    Mon panier </span>
                <i class="fas fa-shopping-cart ms-4"></i></button>
        </div>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light py-0 g-0">
            <div class="nav-cont container-fluid g-0">
                <button class="navbar-toggler mb-2 mx-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span> <i class="fas fa-bars"></i> </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="nav d-grid d-md-flex align-content-start col-2 col-md-12">
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Chiens</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Chats</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Rongeurs</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Oiseaux</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Reptiles</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Chevaux</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Marques</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Services</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Offres</button>
                        <button class="btn btn-primary rounded-0 flex-fill py-3 py-sm-4" type="button">Avis</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <footer>
        <!-- style theme select -->
        <select class="form-select" name="theme" id="theme" aria-label="Choix du thème">
            <option value="clair">Thème clair</option>
            <option value="sombre">Thème sombre</option>
        </select>
    </footer>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script> -->

        crossorigin="anonymous"></script> -->

    <script src="js/main.js"></script>
</body>

</html>
